# Architecture Drift Detection CI Workflow
#
# This workflow runs on every PR and push to main to detect architectural drift.
# It will block PRs that introduce critical drift.

name: Architecture Guard

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  architecture-check:
    name: Architecture Drift Detection
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for drift comparison

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check circular dependencies
        run: npm run check:circular
        continue-on-error: false

      - name: Run architecture boundary tests
        run: npm run check:boundaries
        continue-on-error: false

      - name: Run architecture guard
        id: guard
        run: npm run arch:guard

      - name: Generate metrics report
        if: always()
        run: npm run arch:metrics:json > .architecture/metrics.json

      - name: Upload architecture artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: architecture-report
          path: |
            .architecture/metrics.json
            .architecture/drift-reports/
          retention-days: 30

      - name: Comment PR with architecture status
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let metricsReport = 'Unable to load metrics';
            
            try {
              const metrics = JSON.parse(fs.readFileSync('.architecture/metrics.json', 'utf8'));
              const healthIcon = metrics.globalMetrics.healthScore >= 80 ? 'ðŸŸ¢' :
                                 metrics.globalMetrics.healthScore >= 50 ? 'ðŸŸ¡' : 'ðŸ”´';
              
              metricsReport = `
            ## ${healthIcon} Architecture Health Report
            
            | Metric | Value |
            |--------|-------|
            | Health Score | ${metrics.globalMetrics.healthScore}/100 |
            | Modules | ${metrics.globalMetrics.totalModules} |
            | Files | ${metrics.globalMetrics.totalFiles} |
            | Lines | ${metrics.globalMetrics.totalLines.toLocaleString()} |
            | Boundary Violations | ${metrics.globalMetrics.boundaryViolations} |
            | Circular Dependencies | ${metrics.globalMetrics.circularDependencies} |
            | Admin Inflation | ${metrics.globalMetrics.adminInflation}/100 |
            
            ---
            *Generated by Architecture Guard*
            `;
            } catch (e) {
              console.log('Could not load metrics:', e.message);
            }
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: metricsReport
            });

  # Optional: Strict mode for main branch
  strict-check:
    name: Strict Architecture Check
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs: architecture-check

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run strict guard
        run: npm run arch:guard:strict
